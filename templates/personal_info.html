<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="旦享官网，致力于打造服务复旦内部学生的二手物品交易平台">
    <meta name="keywords" content="旦享，书籍，二手，服装，日用">
    <title>旦享-个人信息页</title>
    <link rel="stylesheet" href="../static/css/base.css" charset="UTF-8">
    <link rel="stylesheet" href="../static/css/common.css" charset="UTF-8">
    <link rel="stylesheet" href="../static/css/index.css" charset="UTF-8">
    <link rel="stylesheet" href="../static/css/personal_info.css" charset="UTF-8">
</head>

<body>

    <form method="POST" action="{{ url_for('personal_info', username=username) }}">

    <div class="shortcut">
        <div class="wrapper">
            <ul class="shortcut-links">
                <li><a href="{{ url_for('index_after') }}" target="_blank">回到主页</a></li>
                <li><a href="{{ url_for('goodsupload') }}" target="_blank">发布商品</a></li>
                <li><a href="{{ url_for('search') }}" target="_blank">搜索想要</a></li>
                <li><a href="{{ url_for('personal_trade') }}" target="_blank">交易记录</a></li>
                <li><a href="{{ url_for('feedback') }}" target="_blank">意见反馈</a></li>
            </ul>
        </div>
    </div>

        <div class="body wrapper">
            <div class="container">
                <div class="left">
                    <p>
                        <span>{{ username }}</span>
                    </p>
                    <div class="left_bottom1">
                        <ul>
                            <li><a href="{{ url_for('logout') }}">[退出登录]</a></li>
                        </ul>
                    </div>
                    <div class="left_bottom">
                        <ul>
                            <li><a href="{{ url_for('personal_trade') }}" target="_blank">交易记录</a></li>
                            <li><a href="{{ url_for('goodsdownload') }}" target="_blank">下架商品</a></li>
                            <li><a href="{{ url_for('report') }}">举报</a></li>
                            <li><a href="{{ url_for('mend_info') }}">个人信息管理</a></li>

                        </ul>
                    </div>
                </div>
            <div class="right">
                <div class="one">Personal Information</div>
                <div class="line"></div>
                <div class="right_bottom">
                    <div class="r_left">
                        <img src={{image}} width="150" height="150" />
                    </div>
                    <div class="r_right">
                        <div class="box">基础资料</div>
                        <div class="line"></div>
                        <div class="box">昵称： {{username}}</div>
                        <div class="line"></div>
                        <div class="box">学号:  {{uid}}</div>
                        <div class="line"></div>
                        <div class="box">性别： {{sex}}</div>
                        <div class="line"></div>
                        <div class="box">简介： {{intro}}</div>
                        <div class="line"></div>
                        <div class="box">校区： {{campus}}</div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="footer">
        <div class="wrapper">
            <div class="top">
                <ul>
                    <li>
                        <span>价格亲民</span>
                    </li>
                    <li>
                        <span>品质保证</span>
                    </li>
                    <li>
                        <span>校内运输</span>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                <p>
                    <a href="#">关于我们</a>|
                    <a href="#">帮助中心</a>|
                    <a href="#">售后服务</a>|
                    <a href="#">配送与验收</a>|
                    <a href="#">搜索推荐</a>|
                    <a href="#">详细信息</a>|
                </p>
                <p>CopyRight@旦享</p>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
